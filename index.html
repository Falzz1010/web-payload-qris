<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QRIS Scanner Pro - Scan and analyze QRIS codes easily">
    <meta name="theme-color" content="#570DF8">
    <meta name="author" content="Your Name">
    <meta name="keywords" content="QRIS, QR Code, Scanner, Payment">
    <meta name="ethereum-provider-injection" content="false">
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Critical CSS inline -->
    <style>
        /* Critical path CSS here */
        .loading{display:none}
        .hidden{display:none}
        /* Add more critical CSS as needed */
    </style>
    
    <!-- Async CSS loading -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </noscript>
    
    <!-- Favicon & PWA -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    
    <title>QRIS Scanner Pro</title>
</head>
<body class="min-h-screen bg-base-200 transition-all duration-300">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:p-4">Skip to main content</a>

    <!-- Navbar -->
    <header>
        <nav class="navbar bg-base-100 shadow-lg sticky top-0 z-50" role="navigation">
            <div class="flex-1">
                <!-- Desktop Logo -->
                <a href="/" class="btn btn-ghost text-xl hidden md:flex" aria-label="QRIS Scanner Pro Home">
                    <i class="fas fa-qrcode mr-2" aria-hidden="true"></i>
                    QRIS Scanner Pro
                </a>
                <!-- Mobile Logo -->
                <a href="/" class="btn btn-ghost text-xl md:hidden" aria-label="QRIS Scanner Pro Home">
                    <i class="fas fa-qrcode" aria-hidden="true"></i>
                </a>
            </div>
            <div class="flex-none gap-2">
                <!-- Theme Toggle -->
                <label class="swap swap-rotate" aria-label="Toggle theme">
                    <input type="checkbox" id="themeToggle" class="theme-controller" value="dark" />
                    <svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
                    <svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
                </label>
            </div>
        </nav>
    </header>

    <main id="main-content" class="container mx-auto px-4 py-4 md:py-8">
        <div class="max-w-2xl mx-auto">
            <section class="card bg-base-100 shadow-xl">
                <div class="card-body p-4 md:p-8">
                    <h1 class="card-title flex justify-center mb-4 md:mb-6 text-lg md:text-xl">
                        <i class="fas fa-qrcode mr-2" aria-hidden="true"></i>
                        Scan QRIS Code
                    </h1>
                    
                    <!-- Drop Zone -->
                    <div class="upload-zone border-2 border-dashed border-gray-300 rounded-lg p-4 md:p-8 text-center cursor-pointer hover:border-primary transition-colors duration-300 focus-within:ring-2 focus-within:ring-primary"
                         id="dropZone"
                         role="button"
                         tabindex="0"
                         aria-label="Drop zone for QRIS image upload">
                        <input type="file" 
                               accept="image/png,image/jpeg,image/jpg" 
                               class="hidden" 
                               id="qrisInput"
                               aria-label="Choose QRIS image file"/>
                        
                        <!-- Desktop View -->
                        <div class="hidden md:block">
                            <i class="fas fa-cloud-upload-alt text-4xl mb-4 text-gray-400" aria-hidden="true"></i>
                            <p class="text-gray-600">Drag and drop your QRIS image here or</p>
                            <button class="btn btn-primary mt-4">Choose File</button>
                        </div>
                        <!-- Mobile View -->
                        <div class="md:hidden">
                            <i class="fas fa-camera text-2xl mb-2 text-gray-400" aria-hidden="true"></i>
                            <p class="text-gray-600 text-sm">Tap to upload QRIS image</p>
                            <button class="btn btn-primary btn-sm mt-2">Select Image</button>
                        </div>
                    </div>

                    <!-- Loading Indicator -->
                    <div id="loadingIndicator" class="hidden my-4 flex justify-center" aria-live="polite">
                        <span class="loading loading-spinner loading-lg" role="status">
                            <span class="sr-only">Loading...</span>
                        </span>
                    </div>

                    <!-- Preview Section -->
                    <div class="preview-section mt-4 md:mt-6 hidden" id="previewSection" aria-label="QRIS preview section">
                        <div class="divider text-sm md:text-base">Preview</div>
                        <div class="flex flex-col md:flex-row gap-4 md:gap-6">
                            <div class="w-full md:w-1/2">
                                <div class="aspect-square rounded-lg overflow-hidden bg-gray-100 flex items-center justify-center">
                                    <img id="preview" class="max-w-full max-h-full object-contain" alt="QRIS Preview"/>
                                </div>
                            </div>
                            <div class="w-full md:w-1/2">
                                <div class="stats shadow w-full">
                                    <div class="stat">
                                        <div class="stat-title text-sm md:text-base">Status</div>
                                        <div class="stat-value text-success text-lg md:text-2xl" id="scanStatus">
                                            <i class="fas fa-check-circle" aria-hidden="true"></i> 
                                            <span>Scanned</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Result Section -->
                    <div class="result-section mt-4 md:mt-6 hidden" id="resultSection">
                        <div class="divider text-sm md:text-base">QRIS Data</div>
                        <div class="overflow-x-auto">
                            <table class="table table-zebra text-sm md:text-base">
                                <thead>
                                    <tr>
                                        <th scope="col" class="w-20 md:w-24">Code</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Value</th>
                                    </tr>
                                </thead>
                                <tbody id="resultTable"></tbody>
                            </table>
                        </div>
                        
                        <div class="flex flex-col md:flex-row gap-2 mt-4 md:justify-end">
                            <button class="btn btn-outline btn-primary btn-sm md:btn-md w-full md:w-auto" 
                                    id="copyBtn"
                                    aria-label="Copy raw data">
                                <i class="fas fa-copy" aria-hidden="true"></i> 
                                <span class="ml-2">Copy Raw</span>
                            </button>
                            <button class="btn btn-primary btn-sm md:btn-md w-full md:w-auto" 
                                    id="downloadBtn"
                                    aria-label="Download JSON data">
                                <i class="fas fa-download" aria-hidden="true"></i>
                                <span class="ml-2">Download JSON</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast toast-end md:toast-bottom-right" role="alert" aria-live="polite">
        <div class="alert alert-success hidden" id="successToast">
            <i class="fas fa-check-circle" aria-hidden="true"></i>
            <span class="text-sm md:text-base">Copied to clipboard!</span>
        </div>
    </div>

    <!-- Hidden canvas for image processing -->
    <canvas id="canvas" class="hidden" aria-hidden="true"></canvas>

    <!-- Optimized script loading -->
    <script>
        // Inline critical JavaScript
        window.addEventListener('load', function() {
            // Defer non-critical JavaScript loading
            const scripts = [
                'https://cdn.tailwindcss.com',
                'https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js',
                '/js/script.js'
            ];
            
            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                document.body.appendChild(script);
            });
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/js/sw.js');
            });
        }
    </script>
</body>
</html>
